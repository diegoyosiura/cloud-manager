name: Security Checks

on:
  push:
    paths:
      - '**/*.go'
      - '**/*.yaml'
  pull_request:
    paths:
      - '**/*.go'
      - '**/*.yaml'

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install TruffleHog
        run: pip install truffleHog==3.1.5

      - name: Scan code using TruffleHog
        run: trufflehog --regex --entropy=True --json . > trufflehog-report.json

      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v3
        with:
          name: trufflehog-report
          path: trufflehog-report.json

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/zricethezav/gitleaks/releases/download/v8.17.0/gitleaks_8.17.0_linux_x64.tar.gz | tar -xz -C /usr/local/bin gitleaks

      - name: Scan repository using Gitleaks
        run: gitleaks detect --source . --report-path gitleaks-report.json

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json